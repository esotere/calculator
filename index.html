<body>
    <div class="container">
        <div class="inquiry">
            <h1>Percentage Calculators</h1>
            <p>x is what percent of y</p>
            <form id="whatPercentageForm">
                <select name="calculator" id="mySelect">
                    <option value="percentage">Percentage</option>
                    <option value="tip">Tip</option>
                    <option value="simpleInterest">Simple Interest</option>
                    <option value="compoundInterest">Compound Interest</option>
                </select>
                <input type="text" id="xValue"> is what percent of </input>
                <input type="text" id="yValue"></input>
                <br>
                <br>
                <input type="submit" value="Submit" id="submit"></input>
            </form>
        </div>
        <div class="result">
            <h2>Answer is:</h2>
            <div>
                    <span id="result">
                        </span>
                        <div id="symbol">%</div>
            </div>
        </div>
    </div>
